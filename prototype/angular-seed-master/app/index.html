<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.1.1/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="container">

  <section ng-controller="TabController as tab">
    <ul class="nav nav-tabs">
      <li ng-class="{ active:tab.isSet(1) }">
        <a href ng-click="tab.setTab(1)">Sign In</a>
      </li>
      <li ng-class="{ active:tab.isSet(2) }">
        <a href ng-click="tab.setTab(2)">Sign Up</a>
      </li>
    </ul>

    <div ng-show="tab.isSet(1)">
      <h1>EXPENSE SHARER MANAGER</h1>
      <div class="row">
        <div ng-controller="loginForm" class="col-md-15">
          <form name="loginForm" role="form" ng-submit="loginForm.$valid && login(userName, password)" class="form-horizontal" novalidate>
            <div class="form-group row">
              <div class="col-md-1">
                <label for="usrNm" class="control-label">Username</label>
              </div>
              <div class="col-md-4">
                <input type="email" id="usrNm" ng-model="userName" class="form-control input-lg" placeholder="Enter email"/>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-1">
                <label for="pwd" class="control-label">Password</label>
              </div>
              <div class="col-md-4">
                <input type="password" id="pwd" ng-model="password" class="form-control input-lg" placeholder="Password"/>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-1 col-md-6">
                <button class="btn btn-primary">LOGIN</button>
                <button type="button" class="btn" ng-click="register(); $event.stopPropagation();">SIGN UP</button>
              </div>
            </div>
            <div>{{loginForm.$valid}}</div>
          </form>
        </div>
      </div>

    </div> <!--tab1-end-->

    <div ng-show="tab.isSet(2)">
      <h1>EXPENSE SHARER MANAGER</h1>
      <div class="row">
        <div ng-controller="registrationForm" class="col-md-15">
          <form name="regForm" ng-submit="regForm.$valid && register(user)" role="form" class="form-horizontal" novalidate>
            <div ng-model="user" class="form-group row">
              <div class="col-md-2">
                <label for="usrNm" class="control-label">Name</label>
              </div>
              <div class="col-md-4">
                <input type="text" id="usrNm" ng-model="user.name" class="form-control input-lg" placeholder="Enter Name"/>
              </div>
            </div>
            <div class="form-group row" >
              <div class="col-md-2">
                <label for="usrNm" class="control-label">Email</label>
              </div>
              <div class="col-md-4">
                <input type="email" id="usrNm" ng-model="user.id" class="form-control input-lg" placeholder="Enter Email"/>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-2">
                <label for="pwd" class="control-label">Password</label>
              </div>
              <div class="col-md-4">
                <input type="password" id="pwd" ng-model="user.pwd" class="form-control input-lg" placeholder="Password"/>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-2">
                <label for="pwd" class="control-label">Confirm Password</label>
              </div>
              <div class="col-md-4">
                <input type="password" id="pwd" ng-model="user.cpwd" class="form-control input-lg" placeholder="Re-enter Password"/>
              </div>
            </div>
            <div class="col-sm-offset-2 form-group row">
              <div class="col-md-6">
                <button class="btn btn-primary">SIGN UP</button>
              </div>
            </div>
            <div>{{RegForm.$valid}}</div>
          </form>
        </div>
      </div>
    </div><!--tab2-end-->

  <div ng-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="https://www.promisejs.org/polyfills/promise-done-1.0.0.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
