<body class="container">

  <h1 class="title">EXPENSE SHARER MANAGER</h1>
  <div ng-controller="listExpense" class="row">
    <div class="col-md-15">
      <div class="row" ng-repeat="expense in expenses">
        <div class="col-md-1">{{expense.id}}</div>
        <div class="col-md-2">{{expense.title}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <button class="btn btn-primary" ng-click="goToExpense()">Add Expense</button>
      </div>

    </div>
  </div>


  <div ng-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="js/expense.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
